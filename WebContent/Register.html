<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Registration</title>
<style>
div {
	margin: auto;
	margin-top: 20px;
	width: 35%;
	padding: 10px;
	background-color: #FBFAF3;
	box-shadow: 1px 1px 5px grey;
}
</style>

</head>
<body bgcolor="#e6faff">

	<div>
		<center>
			<form action="RegisterServlet" method="post" align="center">

				<h3>Employee Registration</h3>
				<center>
					<table>
						<tr>
							<td align="right">Name</td>
							<td align="left"><input type="text" name="empName" /></td>
						</tr>

						<tr>
							<td align="right">Salary</td>
							<td align="left"><input type="text" name="salary" /></td>
						</tr>

						<tr>
							<td align="right">Gender</td>
							<td align="left"><input type="text" name="gender" /></td>
						</tr>

						<tr>
							<td align="right">Email-Id</td>
							<td align="left"><input type="text" name="emailId" /></td>
						</tr>

						<tr>
							<td align="right">Password</td>
							<td align="left"><input type="password" name="password" />
							</td>
						</tr>

						<tr>
							<td></td>
							<td align="left"><input type="submit"
								value="Register Employee" /></td>
						</tr>

					</table>
					<br />
				</center>
			</form>
		</center>
	</div>
</body>
</html>
